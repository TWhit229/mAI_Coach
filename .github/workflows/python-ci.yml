name: python-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libegl1 libxrandr2 libxss1 libxcursor1 libxcomposite1 libasound2t64 libxi6 libxtst6

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r Dev_tools/requirements.txt
          pip install black
          
      - name: Lint and format check
        run: |
          ruff check Dev_tools
          black --check Dev_tools || true  # Don't fail on format issues for now

      - name: Run smoke tests
        run: |
          pytest Dev_tools/tests
